{% extends 'base.html' %}
{% load static %}

{% block title %}Alert Preferences - Business Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Alert Preferences</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="receive_email" name="receive_email" {% if form.receive_email.value %}checked{% endif %}>
                                <label class="form-check-label" for="receive_email">
                                    Receive Email Notifications
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="receive_whatsapp" name="receive_whatsapp" {% if form.receive_whatsapp.value %}checked{% endif %}>
                                <label class="form-check-label" for="receive_whatsapp">
                                    Receive WhatsApp Notifications
                                </label>
                            </div>
                            <div class="ms-4">
                                <div class="mb-3">
                                    <label for="whatsapp_number" class="form-label">WhatsApp Number</label>
                                    <input type="tel" class="form-control" id="whatsapp_number" name="whatsapp_number" value="{{ form.whatsapp_number.value }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="daily_summary" name="daily_summary" {% if form.daily_summary.value %}checked{% endif %}>
                                <label class="form-check-label" for="daily_summary">
                                    Receive Daily Summary
                                </label>
                            </div>
                            <div class="ms-4">
                                <div class="mb-3">
                                    <label for="summary_time" class="form-label">Summary Time</label>
                                    <input type="time" class="form-control" id="summary_time" name="summary_time" value="{{ form.summary_time.value }}">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
