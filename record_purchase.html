{% extends 'base.html' %}

{% block title %}Record Purchase{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-4">
                <div class="card-header">
                    <h2><i class="fas fa-shopping-cart"></i> Record Purchase</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="product" class="form-label">Product</label>
                            <select name="product" id="product" class="form-select" required>
                                <option value="">Select a product</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }} (Current Stock: {{ product.stock_quantity }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="price_per_unit" class="form-label">Price per Unit (â‚¹)</label>
                            <input type="number" class="form-control" id="price_per_unit" name="price_per_unit" min="0" step="0.01" required>
                        </div>
                        <div class="text-end">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Record Purchase</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
